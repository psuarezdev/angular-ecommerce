<article class="w-[300px] sm:w-[275px] md:w-full h-[400px] flex flex-col items-center justify-center rounded overflow-hidden">
  <a [routerLink]="'/home/product/' + product._id" class="flex flex-col items-center w-[300px] sm:w-[275px] px-5 bg-white rounded-lg shadow-lg overflow-hidden h-full pt-4">
    <img class="w-44 h-44 object-cover mx-auto mb-4" [src]="product.images[0]" [alt]="product.name" />
    <div class="flex flex-col flex-grow">
      <h4 class="font-bold text-base xl:text-lg 2xl:text-xl mb-2">{{ product.name.substr(0, 30) }}...</h4>
      <p class="text-lg text-gray-700 font-semibold">{{ product.price | currency:'EUR' }}</p>
    </div>
    <button class="w-full my-5 relative h-12 overflow-hidden border transition-all text-orange-500 shadow-2xl border-orange-500 bg-white hover:shadow-orange-500 rounded hover:bg-orange-500 hover:text-white">
      See details
    </button>
  </a>
</article>
